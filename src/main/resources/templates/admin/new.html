<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<h1>Добавить нового пользователя</h1>
<form th:action="@{/admin}" th:object="${user}" method="post">
    <div>
        <label for="name">Имя:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    </div>

    <div>
        <label for="age">Возраст:</label>
        <input type="number" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <div>
        <label for="password">Пароль:</label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div>
        <label>Роли:</label>
        <div th:each="role : ${allRoles}">
            <div>
                <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="${'role_' + role.id}"/>
                <label th:for="${'role_' + role.id}" th:text="${role.name}"></label>
            </div>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
    </div>

    <button type="submit">Добавить</button>
</form>
<br />
<a th:href="@{/admin}">Назад</a>
</body>
</html>
