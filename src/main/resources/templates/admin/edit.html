<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Изменить пользователя</title>
</head>
<body>
<h1>Изменить пользователя</h1>
<form th:method="PATCH" th:action="@{/admin}" th:object="${user}">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </div>

  <div>
    <label for="lastName">Фамилия:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
  </div>

  <div>
    <label for="age">Возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  </div>
  <div>
    <label for="password">Пароль:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </div>

  <div>
    <label>Роли:</label>
    <div th:each="role : ${allRoles}">
      <div>
        <input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="${'role_' + role.id}"/>
        <label th:for="${'role_' + role.id}" th:text="${role.name}"></label>
      </div>
    </div>
    <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
  </div>

  <button type="submit">Изменить</button>

</form>
<br>
<a href="/admin">Назад</a>
</body>
</html>
